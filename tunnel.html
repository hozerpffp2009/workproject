<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/css/style.css" type="text/css" />

    <title>Tunnel Page</title>
    <style>
        body {
            background-image: url('public/assets/Spiral.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sub Slab Tunnel Repairs</h1>
    </header>

    <br>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="number">1 / 7</div>
            <img src="public/assets/tunnel1.jpg" alt="tunnel 1 image" style="width: 500px; height: 500px;">
        </div>

        <div class="mySlides fade">
            <div class="number">2 / 7</div>
            <img src="public/assets/tunnel2.jpg" alt="tunnel 2 image" width="500px" height="500px">
        </div>

        <div class="mySlides fade">
            <div class="number">3 / 7</div>
            <img src="public/assets/tunnel3.jpg" alt="tunnel 3 image" width="500px" height="500px">
        </div>

        <div class="mySlides fade">
            <div class="number">4 / 7</div>
            <img src="public/assets/tunnel4.jpg" alt="tunnel 4 image" width="500px" height="500px">
        </div>

        <div class="mySlides fade">
            <div class="number">5 / 7</div>
            <img src="public/assets/tunnel5.jpg" alt="tunnel 5 image" width="500px" height="500px">
        </div>

        <div class="mySlides fade">
            <div class="number">6 / 7</div>
            <img src="public/assets/tunnel6.jpg" alt="tunnel 6 image" width="500px" height="500px">
        </div>

        <div class="mySlides fade">
            <div class="number">7 / 7</div>
            <img src="public/assets/tunnel7.jpg" alt="tunnel 7 image" width="500px" height="500px">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
    </div>

    <script src="public/js/tunnel.js" type="text/javascript"></script>
</body>

</html>
