<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="smallscreen.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chilanka">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <title>Home Page</title>
    <style>
        body {
            background-image: url('assets/Spiral.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container"> 
      <header> 
        <h2 id="plumbTitle">Best plumbers in the city</h2>  
      </header>  
            <div class="row">           
              <div class="col-md-6 col-md-offset-3">
                <h2>Login Form</h2>
                <form class="login">
                  <div class="form-group">
                    <label for="exampleInputEmail1" id="email">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" id="password">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default">Login</button>
                </form>
                <br />
                <p>Or sign up <a href="signup.html">here</a></p>
              </div>
            </div>
            
            <br>
            <img src="assets/plumber.jpg" alt="plumber poster" id="plumbImg">  
            
            
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script type="text/javascript" src="js/login.js"></script>
 
    </div>

</body>

</html>
